<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Card</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="searchbox" type="text" placeholder="Enter city" />
        <button class="searchbutton"><img src="./images/search.png" /></button>
      </div>
      <div class="error">
        <p>Enter correct city</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="./images/clear.png" />
        <h1 class="temp">27Â°C</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" />
            <div>
              <p class="humidity">60%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" />
            <div>
              <p class="windspeed">10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
